<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ingredients</title>
</head>
<body class="lc-body" onload="uncheck()">

							<ul>
								<li th:id="${ingredient.ingredientId}" th:each="ingredient : ${ingredients}">
								<span th:text="${ingredient.name}"></span>
								</li>
							</ul>
						
</body>
</html>
