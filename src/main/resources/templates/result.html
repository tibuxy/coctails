<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Result</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="icon" type="image/png" href="16x16.png" sizes="16x16" />
</head>
<body class="lc-body">
	<div class="container-fluid">
		<div class="row h-25">&nbsp;</div>

		<div class="row h-50">
			<div class="col-1">&nbsp;</div>
			<div class="col-10">
				<table class="table">
					<thead>
						<tr>
							<th class="thText">Name</th>
							<th class="thText">Match</th>
							<th class="thText">URL</th>
							<th><button class="button" onclick="location.href='/coctails/ingredients'">Back</button></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cocktailMatchModel : ${matches}">
							<td class="resultItem"><span th:text="${cocktailMatchModel.cocktailName}"></span></td>
							<td class="resultItem"><span th:text="${cocktailMatchModel.percentageMatch}"></span></td>
							<td class="resultItem"><span><a th:href="${cocktailMatchModel.url}" target="_blank">Wikipedia link</a></span></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-1">&nbsp;</div>
		</div>
		<div class="row h-25">&nbsp;</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
